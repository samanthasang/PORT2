        <article class="left_menu">

    </header>
    <section class="setting_header">
        <article class="s_title">
            <h3>تنظیمات</h3>
        </article>

    </section>
    <div class="container">
        <div class="box">
            <input type="radio" class="tab-toggle" name="tab-toggle" id="tab1" checked>
            <input type="radio" class="tab-toggle" name="tab-toggle" id="tab2">
            <ul class="tab-list">
                <li class="tab-item">
                    <label class="tab-trigger" for="tab1">اطلاعات شرکت</label>
                </li>
                <li class="tab-item">
                    <label class="tab-trigger" for="tab2">کاربر</label>
                </li>

            </ul>
            <div class="tab-container">
                <div class="tab-content">
                    <form asp-action="" class="row">
                    <article class="s_btn">
                        <button type="submit" class="btn btn-primary save_btn" id="save_btn">ذخیره</button>
                        <a class="btn btn-primary edit_btn" id="edit_btn">ویرایش</a>
                    </article>
                        <div class="row">
                            <div class="col-md-6 col-12 mb-3">
                                <label for="exampleInputConame" class="form-label">نام شرکت</label>
                                <input id="input_1" type="text" class="form-control" id="exampleInputConame" placeholder="majid.ebrahimi989@gmail.com">
                            </div>
                            <div class="col-md-6 col-12 mb-3">
                                <label for="exampleInputSize" class="form-label">اندازه شرکت</label>
                                <input id="input_2" type="text" class="form-control" id="exampleInputSize" placeholder="این اولین محموله من است">
                            </div>
                            <div class="col-md-6 col-12 mb-3">
                                <label for="exampleInputCountry" class="form-label">کشور</label>
                                <input id="input_3" type="text" class="form-control" id="exampleInputCountry" placeholder="ایران">
                            </div>
                            <div class="col-md-6 col-12 mb-3">
                                <label for="exampleInputCity" class="form-label">شهر</label>
                                <input id="input_4" type="text" class="form-control" id="exampleInputCity" placeholder="تهران">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-content">
                    <h6>کاربر فعال</h6>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">نقش</th>
                                    <th scope="col">ایمیل</th>
                                    <th scope="col">مجوز ها</th>
                                    <th scope="col">وضعیت</th>
                                    <th scope="col">اقدامات</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">مدیر</th>
                                    <td>majid.ebrahimi989@gmail.com</td>
                                    <td>تمام داده های شرکت</td>
                                    <td>فعال</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $("#input_1").prop('disabled', true);       // if disabled, enable
        $("#input_2").prop('disabled', true);       // if disabled, enable
        $("#input_3").prop('disabled', true);       // if disabled, enable
        $("#input_4").prop('disabled', true);       // if disabled, enable
        var disabled = true;
        document.getElementById("save_btn").style.display = "none";
        document.getElementById("edit_btn").innerHTML = "ویرایش";
        $(document).ready(function() {
        $('#edit_btn').click(function() {
            if (disabled) {
                document.getElementById("save_btn").style.display = "inline-block";
                document.getElementById("edit_btn").innerHTML = "لغو";
                $("#input_1").prop('disabled', false);       // if disabled, enable
                $("#input_2").prop('disabled', false);       // if disabled, enable
                $("#input_3").prop('disabled', false);       // if disabled, enable
                $("#input_4").prop('disabled', false);       // if disabled, enable
            }
            else {
                document.getElementById("save_btn").style.display = "none";
                document.getElementById("edit_btn").innerHTML = "ویرایش";
                $("#input_1").prop('disabled', true);       // if disabled, enable
                $("#input_2").prop('disabled', true);       // if disabled, enable
                $("#input_3").prop('disabled', true);       // if disabled, enable
                $("#input_4").prop('disabled', true);       // if disabled, enable
            }
        disabled = !disabled;
    })
});
</script>


</body>

</html>
