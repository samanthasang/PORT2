<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>account</title>
    <link type="text/css" rel="stylesheet" href="scss/main.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header class="top_menu fixed-top">
        <article class="right_menu">
            <ul class="register">
                <li>

                          </svg>
                        </a>
                </li>
                <li class="btn btn-primary">
                    <a href="#">ورود</a>
                </li>
                <li>
                    <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                        ثبت نام</a>
                </li>
            </ul>
        </article>
        <article class="left_menu">
            <span>نام برند</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-microsoft" viewBox="0 0 16 16">
                <path d="M7.462 0H0v7.19h7.462V0zM16 0H8.538v7.19H16V0zM7.462 8.211H0V16h7.462V8.211zm8.538 0H8.538V16H16V8.211z"/>
              </svg>
        </article>
    </header>
    <section class="setting_header">
        <article class="s_title">
            <h3>جزئیات حساب</h3>
        </article>

    </section>
    <div class="container">
        <div class="box">
            <form asp-action="" class="row">
            <article class="s_btn">
                <button type="submit" class="btn btn-primary save_btn" id="save_btn">ذخیره</button>
                <a class="btn btn-primary edit_btn" id="edit_btn">ویرایش</a>
            </article>
                <div class="row">
                    <div class="col-md-6 col-12 mb-3">
                        <label for="exampleInputName" class="form-label">نام </label>
                        <input id="input_1" type="text" class="form-control" id="exampleInputName" placeholder="مجید ابراهیمی">
                    </div>
                    <div class="col-md-6 col-12 mb-3">
                        <label for="exampleInputConame" class="form-label">نام شرکت</label>
                        <input id="input_2" type="text" class="form-control" id="exampleInputConame" placeholder="majid.ebrahimi989@gmail.com">
                    </div>
                    <div class="col-md-6 col-12 mb-3">
                        <label for="exampleInputEmail" class="form-label">ایمیل</label>
                        <input id="input_3" type="email" class="form-control" id="exampleInputEmail" placeholder="majid.ebrahimi989@gmail.com">
                    </div>
                    <div class="col-md-6 col-12 mb-3">
                        <label for="exampleInputPassword" class="form-label">رمز ورود</label>
                        <input id="input_4" type="password" class="form-control" id="exampleInputPassword" placeholder="*************">
                    </div>
                    <div class="col-md-6 col-12 mb-3">
                        <label for="exampleInputPhone" class="form-label">تلفن</label>
                        <input id="input_5" type="text" class="form-control" id="exampleInputPhone" placeholder="09123456789">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $("#input_1").prop('disabled', true);       // if disabled, enable
        $("#input_2").prop('disabled', true);       // if disabled, enable
        $("#input_3").prop('disabled', true);       // if disabled, enable
        $("#input_4").prop('disabled', true);       // if disabled, enable
        $("#input_5").prop('disabled', true);       // if enabled, disable
        var disabled = true;
        document.getElementById("save_btn").style.display = "none";
        document.getElementById("edit_btn").innerHTML = "ویرایش";
        $(document).ready(function() {
        $('#edit_btn').click(function() {
            if (disabled) {
                document.getElementById("save_btn").style.display = "inline-block";
                document.getElementById("edit_btn").innerHTML = "لغو";
                $("#input_1").prop('disabled', false);       // if disabled, enable
                $("#input_2").prop('disabled', false);       // if disabled, enable
                $("#input_3").prop('disabled', false);       // if disabled, enable
                $("#input_4").prop('disabled', false);       // if disabled, enable
                $("#input_5").prop('disabled', false);       // if disabled, enable
            }
            else {
                document.getElementById("save_btn").style.display = "none";
                document.getElementById("edit_btn").innerHTML = "ویرایش";
                $("#input_1").prop('disabled', true);       // if disabled, enable
                $("#input_2").prop('disabled', true);       // if disabled, enable
                $("#input_3").prop('disabled', true);       // if disabled, enable
                $("#input_4").prop('disabled', true);       // if disabled, enable
                $("#input_5").prop('disabled', true);       // if enabled, disable
            }
            disabled = !disabled;
                })
        });



    </script>



</body>

</html>
